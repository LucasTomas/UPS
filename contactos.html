    <main>

                        <label for="pais" class="labels"> PAIS </label>
                        <input type="text" id="pais" name="pais" class="w-100 inputs-cont">

                <div class="borders-textarea">
                    <label for="text" class="labels"> MENSAJE </label>

                </div>
                <div class="d-flex justify-content-around">
                    <button type="submit" class="button-con"> ENVIAR </button>
